{% extends "base.html" %}

{% block content %}
<h1>{{ tag.name }}</h1>
<ul>
    {% for post in tag.posts %}
    <li>
        <a href="/posts/{{ post.id }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
<a href="/tags/{{ tag.id }}/edit">Edit Tag</a>
<form method="POST" action="/tags/{{ tag.id }}/delete">
    <button type="submit">Delete Tag</button>
</form>
<a href="/tags">Back to Tags</a>
{% endblock %}
